<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pigmentory</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1000 height=600 style="width: 1000px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Pigmentory.app.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Pigmentory.app.data.br",
        frameworkUrl: "Build/Pigmentory.app.framework.js.br",
        codeUrl: "Build/Pigmentory.app.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "noname",
        productName: "Pigmentory",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
